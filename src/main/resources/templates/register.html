<?xml version="1.0"?>

<div class="container">
    <div ng-controller="registerController">
        <div class="row justify-content-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="fistName">First Name</label>
                        <input ng-change="onChange($event)" type="text" class="form-control" ng-model="firstName" id="fistName" placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input ng-change="onChange($event)" type="text" class="form-control" ng-model="lastName" id="lastName" placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input ng-change="onChange($event)" type="email" class="form-control" ng-model="email" id="email" placeholder="Enter Email"/>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input ng-change="onChange($event)" type="text" class="form-control" ng-model="phone" id="phone" placeholder="Phone Number"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input ng-change="onChange($event)" type="password" class="form-control" ng-model="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input ng-change="onChange($event)" type="password" class="form-control" ng-model="confirmPassword" id="confirmPassword" placeholder="Confirm Password"/>
                    </div>
                    <button ng-click="register()" ng-disabled="!filled" type="submit" class="btn btn-primary col-12">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
