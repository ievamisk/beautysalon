<div class="container">
    <div ng-controller="LoginController">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1> LOGIN </h1>
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input ng-change="onChange($event)" type="email" class="form-control" ng-model="email" id="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input ng-change="onChange($event)" type="password" class="form-control" ng-model="password" id="password" placeholder="Password">
                    </div>
                    <button ng-click="login()" type="submit" class="btn btn-primary col-12">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
