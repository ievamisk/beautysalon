<div class="container">
    <h3 class="text-center">Categories & Subcategories</h3>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#categoryModal">
        Add Category
    </button>
    <div>
        <div class="card">
            <div class="card-header border-bottom-0 table-header" data-toggle="collapse" data-target="#collapse" aria-expanded="false" aria-controls="collapse">
                Nails
                <button type="button" class="btn btn-danger float-right btn-sm table-button">Delete</button>
                <button type="button" class="btn btn-primary float-right btn-sm table-button" data-toggle="modal" data-target="#editModal">Edit</button>
                <button type="button" class="btn btn-success float-right btn-sm table-button" data-toggle="modal" data-target="#subcategoryModal">Add Subcategory</button>

            </div>
        </div>

        </div>
        <div id="collapse" class="collapse">
            <div class="card panel-body">
                <table class="table">
                    <tr>
                        <td>
                            <span class="label">Manicure</span>
                            <button type="button" class="btn btn-danger float-right btn-sm table-button">Delete</button>
                            <button type="button" class="btn btn-primary float-right btn-sm table-button" data-toggle="modal" data-target="#editModal">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="label">Gel</span>
                            <button type="button" class="btn btn-danger float-right btn-sm table-button">Delete</button>
                            <button type="button" class="btn btn-primary float-right btn-sm table-button" data-toggle="modal" data-target="#editModal">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="label">Gel removing</span>
                            <button type="button" class="btn btn-danger float-right btn-sm table-button">Delete</button>
                            <button type="button" class="btn btn-primary float-right btn-sm table-button" data-toggle="modal" data-target="#editModal">Edit</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<!--MODALS-->

<div class="modal fade " id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-shadow"></div>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">New Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="category-name" class="col-form-label">Category name:</label>
                <input type="text" class="form-control" id="category-name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade " id="subcategoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-shadow"></div>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="subcategoryModalLabel">New Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label class="col-form-label">Choose category:</label>
                <select class="form-control">
                    <option>1 select</option>
                    <option>2 select</option>
                    <option>3 select</option>
                </select>

                <label for="subcategory-name" class="col-form-label">Subcategory name:</label>
                <input type="text" class="form-control" id="subcategory-name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade " id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-shadow"></div>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="new-name" class="col-form-label">New name:</label>
                <input type="text" class="form-control" id="new-name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
